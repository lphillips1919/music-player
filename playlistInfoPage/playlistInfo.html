<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beat Boulevard</title>

    <!-- ICONS -->
    <link rel="icon" href="../Assets/Photos/musicfavicon.png" />

    <!-- STYLE SHEETS -->
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="../Assets/styles/color.css">

    <!-- FONT AWESOME ICONS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- SCRIPTS -->
    <script src="../Assets/scripts/library.js" defer></script>
    <script src="../Assets/scripts/playlist.js" defer></script>
    <script src="../Assets/scripts/color.js" defer></script>
    <script src="../Assets/scripts/playlistInfoPage.js" defer></script>

</head>
<body id="complex-gradient-transition">
    <!-- HOME AND SEARCH SECTIONS (LEFT SIDE OF WEBPAGE) -->
    <div class="main">
        <div class="sidebar">
            <div class="nav">
                <div class="nav-option" id="home-link" style="opacity: 1;">
                    <!-- anywhere you see fa- is used for font awesome icons -->
                    <i class="fa-solid fa-house"></i>
                    <a href="../index.html">Home</a>
                </div>
                <div class="nav-option" id="search-link">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <a href="#">Search</a>
                </div>
            </div>
    <!-- LIBRARY SECTION -->
            <div class="library">
                <div class="options">
                    <div class="lib-option nav-option" id="library-link">
                    <img src="../Assets/Photos/library_icon.png" alt="lib">
                    <a href="#">Your Library</a>
                    </div>
                    <div class="icons">
                        <i class="fa-solid fa-plus"></i>
                        <i class="fa-solid fa-arrow-right"></i>
                    </div>
                </div>
                    <div class="lib-boxes">
                        <div class="box" id="NoPlaylist">
                            <p class="box-p1">Create your first playlist</p>
                            <p class="box-p2">It's easy we'll help you</p>
                            <button class="badge" id="createPlaylist">Create playlist</button>
                        </div>
                        <div class="box" id="Playlists" hidden>
                            <div id="topPlaylist">
                                <p class="box-p1" id="playlistName">playlistArray[0].name</p>
                                <p class="box-p2" id="songTitle">playlistArray[0].songs[0].title</p>
                                <button class="badge" id="addSong"><a id="dynamicLink">Add</a></button>
                            </div>
                        </div>
                        <div class="box">
                            <p class="box-p1">Find your Favorite podcasts</p>
                            <p class="box-p2">Discover new episodes</p>
                            <button class="badge">Discover Podcasts</button>
                        </div>
                    </div>
                </div>
            </div>
    <!-- MAIN CONTENT SECTION (RIGHT SIDE OF WEBPAGE) -->        
        <div class="main-content">
            <div class="sticky-nav">
                <div class="sticky-nav-icons">
                    <img src="../Assets/Photos/backward_icon.png" alt="">
                    <img src="../Assets/Photos/forward_icon.png" alt="" class="hide">
                </div>
                <div class="sticky-nav-options">
                    <button class="badge nav-item hide" id="signUp-link"><a href="../Login/index.html">Sign Up</a></button>
                    <button class="badge nav-item dark-badge" id="login-link"><i class="fa-regular fa-circle-down" style="margin-right: 5px;"></i><a href="../Login/index.html">Login</a></button>
                </div>
            </div>
            <div>
            <h2 id="playlistTitle">Recently Played</h2>
                <div id="songList">
                    
                </div>
                <div class="footer">
                    <div class="line"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html
