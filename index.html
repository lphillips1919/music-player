<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beat Boulevard</title>

    <!-- ICONS -->
    <link rel="icon" href="./Assets/Photos/musicfavicon.png" />

    <!-- STYLE SHEETS -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="Assets/ComplexGradient/color.css">

    <!-- FONT AWESOME ICONS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- SCRIPTS -->
    <script src="Assets/ComplexGradient/color.js" defer></script>
    <script src="script.js" defer></script>

</head>
<body id="complex-gradient-transition">
    <!-- HOME AND SEARCH SECTIONS (LEFT SIDE OF WEBPAGE) -->
    <div class="main">
        <div class="sidebar">
            <div class="nav">
                <div class="nav-option" id="home-link" style="opacity: 1;">
                    <i class="fa-solid fa-house"></i>
                    <a href="#">Home</a>
                </div>
                <div class="nav-option" id="search-link">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <a href="#">Search</a>
                </div>
            </div>
    <!-- LIBRARY SECTION -->
            <div class="library">
                <div class="options">
                    <div class="lib-option nav-option" id="library-link">
                    <img src="./Assets/Photos/library_icon.png" alt="lib">
                    <a href="PlayMusic/music.html">Your Library</a>
                    </div>
                    <div class="icons">
                        <i class="fa-solid fa-plus"></i>
                        <i class="fa-solid fa-arrow-right"></i>
                    </div>
                </div>
                    <div class="lib-boxes">
                        <div class="box">
                            <p class="box-p1">Create your first playlist</p>
                            <p class="box-p2">It's easy we'll help you</p>
                            <button class="badge">Create playlist</button>
                        </div>
                        <div class="box">
                            <p class="box-p1">Find your Favorite podcasts</p>
                            <p class="box-p2">Discover new episodes</p>
                            <button class="badge">Discover Podcasts</button>
                        </div>
                    </div>
                </div>
            </div>
    <!-- MAIN CONTENT SECTION (RIGHT SIDE OF WEBPAGE) -->        
        <div class="main-content">
            <div class="sticky-nav">
                <div class="sticky-nav-icons">
                    <img src="./Assets/Photos/backward_icon.png" alt="">
                    <img src="./Assets/Photos/forward_icon.png" alt="" class="hide">
                </div>
                <div class="sticky-nav-options">
                    <button class="badge nav-item hide">Sign Up</button>
                    <button class="badge nav-item dark-badge"><i class="fa-regular fa-circle-down" style="margin-right: 5px;"></i>Log In</button>
                </div>
            </div>
                <h2>Recently Played</h2>
                <div class="card-container">
                    <div class="card" id="playCard1">
                        <img src="" class="card-img">
                        <p class="card-title" id="songTitle1"></p>
                        <p class="card-info" id="songInfo1"></p>
                        <button class="badge play-button" id="playButton1">Play</button>
                    </div>
                    <div class="card" id="playCard2">
                        <img src="" class="card-img">
                        <p class="card-title" id="songTitle2"></p>
                        <p class="card-info" id="songInfo2"></p>
                        <button class="badge play-button" id="playButton2">Play</button>
                    </div>
                    <div class="card" id="playCard3">
                        <img src="" class="card-img">
                        <p class="card-title" id="songTitle3"></p>
                        <p class="card-info" id="songInfo3"></p>
                        <button class="badge play-button" id="playButton3">Play</button>
                    </div>
                </div>
                <div class="footer">
                    <div class="line"></div>
                </div>
                <!-- This is for the Music Player at the bottom of the Page -->
                <div class="music-player">
                    <div class="album">
                        <img src="" class="card-img">
                        <div class="song-info">
                            <p class="song-name">song name</p>
                            <p class="artist-name">artist name</p>
                        </div>
                        <div class="album-icons">
                            <i class="fa-regular fa-heart"></i>  
                            <i class="fa-solid fa-display"></i>
                        </div>
                    </div>
                    <div class="main-player">
                        <div class="player-controls">
                            <img src="./Assets/Photos/player_icon1.png" class="player-control-icon">
                            <img src="./Assets/Photos/player_icon2.png" class="player-control-icon">
                            <img src="./Assets/Photos/player_icon3.png" class="player-control-icon" style="opacity: 1; height: 2rem;">
                            <img src="./Assets/Photos/player_icon4.png" class="player-control-icon" >
                            <img src="./Assets/Photos/player_icon5.png" class="player-control-icon">
                        </div>
                        <div class="playback-bar">
                            <span class="curr-time">00:00</span>
                            <input type="range" min="0" max="100" step="1" class="progress-bar">
                            <span class="tot-time">3:33</span>
                        </div>
                        <div class="controls ">
                            <i class="fa-regular fa-circle-play control-icon" ></i>
                            <i class="fa-solid fa-bars control-icon" ></i>
                            <i class="fa-solid fa-computer control-icon" ></i>
                            <i class="fa-solid fa-volume-high control-icon" ></i>
                            <input class="progress-bar control-range control-icon" type="range" >
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html
